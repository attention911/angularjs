
<div class="row my-3 p-2">

<div class="row my-3 p-2">

@for (e of events; track $index) {
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">


      <div class="col-md-12">
        <div class="card-body">
          <h5 class="card-title">{{ e.titre }}</h5>

          <h3>
            {{ e.type | uppercase }}
          </h3>
          <h4>
            {{ e.dateEvent }}
          </h4>
          <p class="card-text">
            {{ e.lieu }}
          </p>

          <button
            type="button"
            class="btn btn-danger mx-2"
            (click)="supprimer(e.id)"
          >
            Supprimer
          </button>

          <button
            type="button"
            class="btn btn-warning"
            (click)="toUpdate(e.id)"
          >
            Modifier
          </button>

        </div>
      </div>
    </div>
  </div>
}
</div>
